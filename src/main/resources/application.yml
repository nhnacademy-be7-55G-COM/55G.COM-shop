spring:
  profiles:
    active: default

  application:
    name: shop-service

  config:
    import: optional:configserver:http://localhost:9000

  cloud:
    config:
      label: main

  rabbitmq:
    host: host
    port: 0
    username: username
    password: password

  elasticsearch:
    url: url
    username: username
    password: password

redis:
  host: host
  port: 1
  password: password
rabbit:
  orders:
    payment:
      toss:
        queue: 55g.orders.payment.queue
        dlq: 55g.orders.payment.queue.dlq

management:
  endpoints:
    web:
      exposure:
        include: refresh,busrefresh,health

payment:
  toss:
    secretkey: secret

---
spring:
  config:
    activate:
      on-profile: live

    import: optional:configserver:http://55g-config-live:9000

---
# on profile 'dev'
spring:
  config:
    activate:
      on-profile: dev

    import: optional:configserver:http://55g-config-dev:9050

---
# on profile 'docker'
spring:
  config:
    activate:
      on-profile: docker

---
spring:
  config:
    activate:
      on-profile: embed-db

  jpa:
    database: h2
---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        generate_statistics: true
        use_sql_comments: true
        highlight_sql: true
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: full


logging:
  level:
    shop.s5g: trace
    root: info

---
spring:
  config:
    activate:
      on-profile: local-db-ws

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/55g
    username: root
    password:
